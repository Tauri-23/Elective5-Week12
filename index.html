<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Week 12</title>
</head>
<body>
    <div class="outer-cont">
        <div class="form">
            <label for="vehicleType">Vehicle Type</label><br/>
            <input type="text" id="vehicleType" /><br/><br/>
    
            <label for="plateNum">Plate Number</label><br/>
            <input type="text" id="plateNum" /><br/><br/>

            <label for="city">City</label><br/>
            <select id="city">
                <option value="Caloocan">Caloocan</option>
                <option value="Las Pinas">Las Pinas</option>
                <option value="Makati">Makati</option>
                <option value="Mandaluyong">Mandaluyong</option>
                <option value="Malabon">Malabon</option>
                <option value="Manila">Manila</option>
                <option value="Marikina">Marikina</option>
                <option value="Muntinlupa">Muntinlupa</option>
                <option value="Navotas">Navotas</option>
                <option value="Paranaque">Paranaque</option>
                <option value="Pasay">Pasay</option>
                <option value="Pasig">Pasig</option>
                <option value="Pateros">Pateros</option>
                <option value="Quezon City">Quezon City</option>
                <option value="San Juan">San Juan</option>
                <option value="Taguig">Taguig</option>
                <option value="Valenzuela">Valenzuela</option>
            </select><br/><br/>
    
            <label for="day">Day</label><br/>
            <select id="day">
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
            </select>
    
            <label for="time">Time</label><br/>
            <input type="time" id="time" /><br/><br/>
    
            <button id="submit-btn">Submit</button>
        </div>
    
        <p class="result" id="output"></p>
    </div>
</body>
<script src="app.js"></script>
</html>
